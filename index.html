
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/392b4de92b/UntitledProject/style.css">
     <link rel="stylesheet" href="styles/style.css" />


, , 
     <script type="text/x-handlebars-template" id="restaurant-list-template">
        <li class="restaurant-items" data-bookid={{book_id}}>
          <div class="restaurant-container">
            
            <div class="book-overlay">
              <h3>{{inspection_business_name}}</h3>
              <p>{{inspection_result}}</p>
              <p>{{inspection_score}}</p>
              <p class="detail-button"><a href="">view details</a></p>
            </div>
          </div>
        </li>
      </script>


  </head>
  <body>
      <main>
        <nav class="nav-menu">
            <h1 class="h1-nav">Don't GO</h1>
            <span class="icon-menu hamburger-menu"></span>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">My Reviews</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
        <div class="clear"></div>
        <section class="home-view container">
                <div id="home-detail" ></div>
        </section>

        <section class="detail-view container">
            <div id="restaurant-detail" ></div>
        </section>

        <section class="about-view container">
                <div id="about-detail" ></div>
        </section>

        <section class="my-reviews-view container">
                <h3>add a review</h3>
                <form id="add-review">
                    <!-- <button type="submit">Sign In</button> -->
                </form>
        </section>

        <section class="error-view container">
            <h3>oops something went wrong</h3>
            <section id="error-message"></section>
        </section>

        <section class="admin-view container">
            <h2 id="admin-view-title">Enter Your Passphrase</h2>
                <form id="admin-form">
                    <input type="text" name="username" placeholder="enter username" required>
                    <input type="number" name="password" placeholder="enter password" required>
                    <button class="button" type="submit">Sign In</button>
                </form>
         </section>
         <section class="create-user-form-view container">
          <h3>Sign Up</h3>
            <form id="add-user-form">
              <input type="text" name="firstname" placeholder="First Name" required>
              <input type="text" name="lastname" placeholder="Last Name" required>
              <input type="text" name="username" placeholder="Username" required>
              <input type="text" name="email" placeholder="Email" required>
              <input type="password" name="password" placeholder="Create Password" required>
              <button type="submit">sign in</button>
            </form>
          </section>
         <footer class="footer"></footer>

      </main>
      
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/models/users.js"></script>
    <script src="scripts/models/kc.js"></script>
    <script src="scripts/views/user-view.js"></script>
    <script src="scripts/views/restaurants-view.js"></script>
    <script src="scripts/controllers/routes.js"></script>

  </body>
</html>
